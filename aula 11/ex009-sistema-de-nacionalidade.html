<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    País em que nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="indicar()">
    <div id="res">

    </div>
    <script>
        function indicar() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `<p> Você nasceu no país <strong>${pais}</strong>!</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p> Você é <strong>ESTRANGEIRO</strong>!</P>`
            } else{
                res.innerHTML += `<p> Você é <strong>BRASILEIRO</strong>!</p>`
            }
         
            
            
        }
    </script>
</body>
</html>
